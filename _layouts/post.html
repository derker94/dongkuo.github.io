<!DOCTYPE html>
<html>
	{% include head.html %}
	<body>
		<nav id="post-nav">
			<a class="iconfont post-item" id="post-back" href="javascript:history.go(-1);">&#xe62b;</a>
			<a href="{{ site.baseurl }}/" class="post-item"><img id="post-avatar" src="/images/avatar.jpg" /></a>
			<a id="post-username" href="{{ site.baseurl }}/" class="post-item">{{ site.title }}</a>
		</nav>
		<div class="post-content">
			<div class="wrapper">
				<article class="post" itemscope itemtype="http://schema.org/BlogPosting">
					<header class="post-header">
						<h1 class="post-title" itemprop="name headline">{{ page.title }}</h1>
						<p class="post-meta">
							<time datetime="{{ page.date | date_to_xmlschema }}" itemprop="datePublished">{{ page.date | date: "%Y年%m月%-d日" }}</time>{% if page.author %} • <span itemprop="author" itemscope itemtype="http://schema.org/Person"><span itemprop="name">{{ page.author }}</span></span>{% endif %}
							<span class="post-meta">　　标签：
							{% for tag in page.tags %}
								<span class="post-tag">{{ tag }}</span>
							{% endfor %}
							</span>
						</p>
					</header>
					<div class="post-body" itemprop="articleBody">
						{{ content }}
					</div>
				</article>
			</div>
		</div>
		{% include footer.html %}
	</body>
</html>
